<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Poly Disco</title>
	<link rel="stylesheet" href="style/stylesheet.css">
	<!-- <link rel="icon" href="â¨´"> -->
	<script type="text/javascript" src="script/polydisco.js" >
	</script>
</head>
<body>

	<div class="main">
		<div id="header">
			<nav>
				<a href=""></a>
			</nav>


		</div>
		<div id="body">
			<!--Task 1  -->
			<form name = "registrationForm" id="nameForm">
				<label name = "usrFName">First Name </label><br>
				<input name='fform'id="fName" type="text" minlength="3" required><br>
				<label name = "usrLName">Last Name </label><br>
				<input name='fform'id="lName" type="text" minlength="3" required><br>

				<label name ="usrdob">Date of Birth</label><br>
				<input name='fform'id="dob" type="date" min="2009-00-00" max="2013-12-31" ><br>

				<label name='fform'name="gender" >Gender</label><br>
            <select id="gender">
					  <option value=''disabled selected>Select your option</option>
					  <option name='fform'value="female">Female</option>
					  <option name='fform'value="male">Male</option>
            </select><br>
				
				<label name="usrEmail">Email</label><br>
				<input title="Must be a gmail.com domain" name='fform'type="email" id="email"  >
				<!-- pattern="@[gmail.com]" -->
				<br><br>
				<!-- Task 3 -->
				<button name='fform'type='button' id='registerButton'onclick='Register()'>Register</button>&nbsp;
				<button type='button' id='startBtn' onclick='PlayGame()'disabled >Start</button>&nbsp;
				
			</form>
		</div>

		<div id="footer">

		</div>
	</div>
	
	<div id="modalBg" class="modalBg"> 
		<div class="modal">
			<form name="modalForm">
				<input class="question" id="numvalue1" type='number' disabled readonly> X
				<input class="question" type='number' id='numvalue2' disabled readonly><br><br>
				<input type='number' id='usrAns'><br>
				<button type="button" class="button"id="acceptBtn">Accept</button>
				<button type="button"onclick='PlayGame()'class ="button"id="nextBtn">Next</button>
				<button type="button" onclick="disableModal()" id="endBtn" >End</button> 
			</form>
		</div>
	</div>
	



</body>
</html>
